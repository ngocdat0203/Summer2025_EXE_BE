<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mã OTP xác thực</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f2f4f6; font-family: 'Segoe UI', sans-serif;">
<div style="max-width: 600px; margin: 30px auto; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <div style="background-color: #007bff; padding: 20px; text-align: center;">
        <h1 style="color: #ffffff; margin: 0;">Xác thực tài khoản</h1>
    </div>

    <div style="padding: 30px;">
        <p style="font-size: 16px; color: #333;">Chào bạn,</p>
        <p style="font-size: 16px; color: #333;">Bạn vừa yêu cầu đăng ký tài khoản. Đây là mã OTP của bạn:</p>

        <div style="text-align: center; margin: 30px 0;">
            <span style="display: inline-block; background-color: #e9f5ff; color: #007bff; padding: 15px 30px; font-size: 28px; font-weight: bold; border-radius: 8px; letter-spacing: 4px;">
                [[${otp}]]
            </span>
        </div>

        <p style="font-size: 14px; color: #666;">Mã này sẽ hết hạn sau <strong>5 phút</strong>.</p>
        <p style="margin-top: 40px; font-size: 14px; color: #333;">Trân trọng,<br><strong>Đội ngũ MyApp</strong></p>
    </div>

    <div style="background-color: #f2f4f6; text-align: center; padding: 20px; font-size: 12px; color: #999;">
        © 2025 MyApp. All rights reserved.
    </div>
</div>
</body>
</html>
